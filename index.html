<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png">
</head>
<body>

<div class="header">
  <div></div>
  <div class="link"><a href="#">Gmail</a></div>
  <div class="link"><a href="#">Зображення</a></div>
  <div class="menu material-symbols-outlined">apps</div>
  <div class="menu material-symbols-outlined account">account_circle</div>
</div>
<div class="main">
  <div class="logo"></div>
  <div class="search">
    <div class="sign"><span class="material-symbols-outlined">search</span></div>
    <input type="text"/>
    <div class="sign"><span class="material-symbols-outlined">keyboard</span></div>
    <div class="sign"><span class="material-symbols-outlined">center_focus_weak</span></div>
  </div>
  <div class="buttons">
    <span>Пошук Google</span>
    <span>Мені пощастить</span>
  </div>
</div>
<div class="footer">
  <span><a href="#">Про Google</a></span>
  <span><a href="#">Реклама</a></span>
  <span><a href="#">Для бізнесу</a></span>
  <span><a href="#">Як працює Пошук</a></span>
  <span><a href="#">Конфеденційність</a></span>
  <span><a href="#">Умови</a></span>
  <span><a href="#">Налаштування</a></span>
</div>

</body>
</html>
